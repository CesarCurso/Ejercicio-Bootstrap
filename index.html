<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- letra de escudo bootstrap -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@600&display=swap" rel="stylesheet"> 

    <!--hojas css-->
    <link rel="stylesheet" type="text/css" href="css/cssejboot.css"  media="all" />
    
    <title>Ejercicio Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Codo a Codo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Desactivado</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container"> <!--este contenedor tiene escudos y form  -->
            <div class=" escudos row align-items-start">
                <div class=" columnancho col-12 col-sm-4 border">
                    <div class="card">
                        <!-- htmlforma es el contenedor con fondo naranja y
                             el escudo html -->
                    <div class="htmlforma d-flex justify-content-center align-items-center" >
                        <img src="img/html100.png" alt=""/>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Título 1</h5>
                        <p class="card-text">Contenido de Card.</p>
                        <p class="card-text"><small class="text-muted">Ulitma adaptación</small></p>
                    </div>
                    </div> 
                </div>
                
                <div class="col-12 col-sm-4">
                    <div class="card ">
                        <!-- cssforma es el contenedor con fondo azul y
                             el escudo css -->
                    <div class="cssforma d-flex justify-content-center align-items-center" >
                        <img src="img/css390.png" alt=""/>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Título 1</h5>
                        <p class="card-text">Contenido de Card.</p>
                        <p class="card-text"><small class="text-muted">Ulitma adaptación</small></p>
                    </div>
                </div> 
                </div>
            
                <div class="col-12 col-sm-4 ">
                    <div class="card ">
                        <!-- bootforma es el contenedor con fondo lila y
                             el escudo bootstrap -->
                        <div class="bootforma d-flex  flex-column justify-content-center align-items-center" >
                            
                            <img src="img/boot125.png" alt=""/>
                            <p class="boot">Bootstrap</p>
                        </div>
                        <div class="card-body">
                                <h5 class="card-title">Título 1</h5>
                                <p class="card-text">Contenido de Card.</p>
                                <p class="card-text"><small class="text-muted">Ulitma adaptación</small></p>
                            </div>
                        </div> 
                        
                    
                    
                    
                </div>
            </div> <!-- fin div row escudos -->
            <form>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca comparta su Email:</div>
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Verificar</label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div> <!-- fin contenedor escudos -->
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
